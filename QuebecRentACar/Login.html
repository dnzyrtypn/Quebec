<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <!-- main -->
            <div class="main">
                <h1> </h1>
                <div class="main-w3lsrow">
                    <!-- login form -->
                    <div class="login-form login-form-left">
                        <div class="agile-row">
                            <h2>Oturum Açın</h2>
                            <div class="login-agileits-top">
                                <form action="#" method="post">
                                    <p>E-Mail Adresiniz:</p>
                                    <input type="text" class="name" name="user name" required="" />
                                    <p>Şifreniz:</p>
                                    <input type="password" class="password" name="Password" required="" />
                                    <label class="anim">
                                        <input type="checkbox" class="checkbox" />
                                        <span>Beni Hatırlayın</span>
                                    </label>
                                    <input type="submit" value="Oturum Açınız" />
                                </form>
                            </div>
                            <div class="login-agileits-bottom">
                                <h6> </h6> <br />
                            </div>
                        </div>
                    </div>
                    <!-- sign up form -->
                    <div class="login-form agileits-right">
                        <div class="agile-row">
                            <h3>Aramıza Katılın</h3>
                            <div class="login-agileits-top">
                                <form action="#" method="post">
                                    <p>E-mail Adresiniz:</p>
                                    <input type="email" class="email" name="email" required="" />
                                    <p>Şifreniz:</p>
                                    <input type="password" class="password" name="password" required="" />
                                    <p>Şifreni Tekrarı:</p>
                                    <input type="password" class="password" name="password" required="" />
                                    <asp:Label ID="lblerrorsignup" runat="server" Text="Label" class="alert alert-danger" role="alert" style="visibility:visible"></asp:Label>
                                    <input type="submit" value="Kayıt Olun" />
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="clear"> </div>
                </div>
            </div>
            <!-- //main -->
            <!-- copyright -->
            <div class="copyright">
                <p> © 2017  QUABEC Rent A Car. All rights reserved | Design by XYZ</p>
            </div>
            <!-- //copyright -->
        </div>
    </form>
</body>
</html>
